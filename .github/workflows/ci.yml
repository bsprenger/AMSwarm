name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Build and test with GCC
  build-gcc:
    name: Build & Test (GCC, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, macos-14]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libomp-dev ninja-build

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake libomp ninja

      - name: Set OpenMP paths (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "OpenMP_ROOT=$(brew --prefix libomp)" >> $GITHUB_ENV

      - name: Configure CMake
        run: cmake --preset gcc-release

      - name: Build
        run: cmake --build --preset gcc-release

      - name: Run tests
        run: ctest --preset gcc-release

  # Build and test with Clang
  build-clang:
    name: Build & Test (Clang, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, macos-14]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake clang libomp-dev ninja-build

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake libomp ninja

      - name: Set OpenMP paths (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "OpenMP_ROOT=$(brew --prefix libomp)" >> $GITHUB_ENV

      - name: Configure CMake
        run: cmake --preset clang-release

      - name: Build
        run: cmake --build --preset clang-release

      - name: Run tests
        run: ctest --preset clang-release

  # Code formatting check
  format-check:
    name: Code Format Check
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Check formatting
        run: |
          # Find all C++ source and header files
          find amswarm tests -type f \( -name "*.cpp" -o -name "*.h" -o -name "*.hpp" \) | while read file; do
            clang-format --dry-run --Werror "$file" 2>&1 | tee -a format-check.log
          done
          # Check if there were any formatting issues
          if [ -s format-check.log ]; then
            echo "Formatting issues found. Run 'clang-format -i' on the files above."
            exit 1
          fi

  # Static analysis with clang-tidy
  static-analysis:
    name: Static Analysis (clang-tidy)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake clang clang-tidy libomp-dev ninja-build

      - name: Configure CMake
        run: cmake --preset clang-tidy

      - name: Run clang-tidy
        run: |
          cd build/clang-tidy
          # Run clang-tidy on source files
          find ../../amswarm -name "*.cpp" -type f -exec clang-tidy -p . {} \; 2>&1 | tee clang-tidy.log || true
          # Show summary
          echo "Clang-tidy analysis completed. Check log for details."

  # Memory check with sanitizers
  sanitizers:
    name: Memory Sanitizers
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake clang libomp-dev ninja-build

      - name: Configure CMake with AddressSanitizer
        run: cmake --preset asan

      - name: Build with AddressSanitizer
        run: cmake --build --preset asan

      - name: Run tests with AddressSanitizer
        run: ctest --preset asan

  # CMake configuration validation
  cmake-validation:
    name: CMake Configuration Check
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libomp-dev ninja-build

      - name: Test different CMake presets
        run: |
          # Test debug preset
          cmake --preset debug
          
          # Test release preset
          cmake --preset release

      - name: Validate CMake files
        run: |
          echo "All CMake configurations validated successfully"

  # Python test infrastructure
  python-tests:
    name: Python Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run tests
        run: uv run pytest tests/python

  # Crazyflow integration tests
  crazyflow-tests:
    name: Crazyflow Integration Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the project with crazyflow
        run: uv sync --locked --all-extras --dev

      - name: Install crazyflow optional dependency
        run: uv pip install crazyflow

      - name: Run crazyflow integration tests
        run: uv run pytest tests/python/test_crazyflow_example.py -v

      - name: Run crazyflow example
        run: uv run python examples/python/crazyflow_example.py
